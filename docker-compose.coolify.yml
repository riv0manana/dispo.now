services:
  dispo-app:
    image: riv0manana/dispo.now:latest
    ports:
      - "8000:8000"
    depends_on:
      - dispo-db
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-dispo}:${DB_PASSWORD:-dispopass}@dispo-db:5432/${DB_NAME:-dispo-now}
      - MCP_SERVER=${MCP_SERVER:-enabled}
      - JWT_SECRET=${JWT_SECRET:-changeme_please_generate_a_secure_secret}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  dispo-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-dispo}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-dispopass}
      - POSTGRES_DB=${DB_NAME:-dispo-now}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dispo} -d ${DB_NAME:-dispo-now}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: