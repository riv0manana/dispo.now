services:
  dispo-app:
    image: riv0manana/dispo.now:latest
    ports:
      - 8000
    depends_on:
      - dispo-db
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-dispo}:${DB_PASSWORD:-dispopass}@dispo-db:5432/${DB_NAME:-dispo-now}
      - MCP_SERVER=${MCP_SERVER:-enabled}
      - JWT_SECRET=${JWT_SECRET}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    restart: unless-stopped
    networks:
      - dokploy-network

  dispo-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-dispo}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-dispopass}
      - POSTGRES_DB=${DB_NAME:-dispo-now}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - dokploy-network
  
  adminer:
    image: adminer
    ports:
      - 8080
    depends_on:
      - dispo-db
    environment:
      - ADMINER_DEFAULT_SERVER=${DB_NAME:-dispo-now}
    restart: unless-stopped
    networks:
      - dokploy-network

volumes:
  postgres_data:

networks:
  dokploy-network:
    external: true