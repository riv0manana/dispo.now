services:
  dispo-app:
    build: .
    ports:
      - 8000
    depends_on:
      - dispo-db
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST:-dispo-db}/${DB_NAME}
      - MCP_SERVER=${MCP_SERVER:-enabled}
      - JWT_SECRET=${JWT_SECRET}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    restart: unless-stopped
    networks:
      - dokploy-network

  dispo-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - dokploy-network
  
  adminer:
    image: adminer
    ports:
      - 8080
    depends_on:
      - dispo-db
    environment:
      - ADMINER_DEFAULT_SERVER=${DB_HOST:-dispo-db}
    restart: unless-stopped
    networks:
      - dokploy-network

volumes:
  postgres_data:

networks:
  dokploy-network:
    external: true